version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sorter-backend
    restart: unless-stopped
    environment:
      - UPLOAD_FOLDER=/app/uploads
      - SORTED_FOLDER=/app/sorted
    volumes:
      - backend_uploads:/app/uploads
      - backend_sorted:/app/sorted
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sorter-frontend
    restart: unless-stopped
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=5000
      - UPLOAD_FOLDER=/tmp/uploads
      - BACKEND_URL=http://backend:8000/sort
    ports:
      - "5000:5000"
    depends_on:
      - backend

volumes:
  backend_uploads:
  backend_sorted:
