version: "3.9"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/fileforge
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key
      - ENCRYPTION_KEY=dev-encryption-key
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn file_processor.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A file_processor.queue worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/fileforge
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key
      - ENCRYPTION_KEY=dev-encryption-key
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app

  redis:
    image: redis:7-alpine

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fileforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: