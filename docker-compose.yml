version: "3.9"

services:
  # Security scanning service
  security-scan:
    image: snyk/snyk-cli:python-3.11
    command: ["snyk", "code", "test", "/app"]
    volumes:
      - .:/app
      - ~/.config/configstore/snyk:/root/.config/configstore/snyk
    environment:
      - SNYK_TOKEN=${SNYK_TOKEN}
    profiles:
      - security
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Avoid container_name to keep deployments flexible and prevent name collisions
    restart: unless-stopped
    environment:
      UPLOAD_FOLDER: /app/uploads
      SORTED_FOLDER: /app/sorted
    volumes:
      - backend_uploads:/app/uploads
      - backend_sorted:/app/sorted
    ports:
      - 8000:8000
    # Optional: adjust the health endpoint to match your backend
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  multimedia_processor:
    build:
      context: ./multimedia_processor
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY:?error}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?error}
      DATABASE_URL: sqlite:///./app.db
      UPLOAD_DIR: /app/uploads
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5000"
    volumes:
      - multimedia_uploads:/app/uploads
      - multimedia_db:/app/app.db
    ports:
      - 8001:8000
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # Avoid container_name to keep deployments flexible and prevent name collisions
    restart: unless-stopped
    environment:
      DEBUG: "false"
      HOST: 0.0.0.0
      PORT: "5000"
      UPLOAD_FOLDER: /tmp/uploads
      BACKEND_URL: http://backend:8000/sort
      BACKEND_DOWNLOAD_URL: http://backend:8000/download
      MULTIMEDIA_API_URL: http://multimedia_processor:8001/api
    ports:
      - 5000:5000
    depends_on:
      - backend
      - multimedia_processor
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    # If the frontend writes to UPLOAD_FOLDER, mount a volume so data isn't lost on restart
    volumes:
      - frontend_uploads:/tmp/uploads
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  backend_uploads:
  backend_sorted:
  frontend_uploads:
  multimedia_uploads:
  multimedia_db: