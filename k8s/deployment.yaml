apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileforge-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fileforge-api
  template:
    metadata:
      labels:
        app: fileforge-api
    spec:
      containers:
      - name: api
        image: fileforge/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fileforge-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: fileforge-secrets
              key: secret-key
---
apiVersion: v1
kind: Service
metadata:
  name: fileforge-api
spec:
  selector:
    app: fileforge-api
  ports:
    - port: 80
      targetPort: 8000
  type: LoadBalancer
