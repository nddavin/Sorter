<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorter App</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; }
        h1 { color: #333; }
        form { margin-top: 30px; }
        input[type="file"] { margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .error { background-color: #f8d7da; color: #721c24; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Sorter App</h1>
    <p>Select a text file to sort its contents:</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept=".txt" required>
        <br>
        <button type="submit">Upload & Sort</button>
    </form>

    <div id="message" class="message" style="display:none;"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.style.display = 'none';
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://backend:8000/sort', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const data = await response.json();
                if (!data.sorted_file) throw new Error('No sorted file returned.');

                const link = document.createElement('a');
                link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(data.sorted_file);
                link.download = 'sorted_' + fileInput.files[0].name;
                link.click();

                messageDiv.textContent = 'File sorted successfully!';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

            } catch (err) {
                console.error(err);
                messageDiv.textContent = 'Error: ' + err.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
